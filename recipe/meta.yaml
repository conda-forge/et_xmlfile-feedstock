{% set name = "et_xmlfile" %}
{% set version = "2.0.0" %}
{% set sha256 = "dab3f4764309081ce75662649be815c4c9081e88f0837825f90fd28317d4da54" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv


requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - et_xmlfile
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://foss.heptapod.net/openpyxl/et_xmlfile
  license: MIT
  license_family: MIT
  license_file: {{ environ["RECIPE_DIR"] }}/LICENCE.rst
  summary: An implementation of lxml.xmlfile for the standard library

  description: |
    et_xmlfile is a low memory library for creating large XML files.
  doc_url: https://et-xmlfile.readthedocs.io
  dev_url: https://foss.heptapod.net/openpyxl/et_xmlfile


extra:
  recipe-maintainers:
    - curtisalexander
    - synapticarbors
